<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #box {
            margin: 50px auto;
            text-align: center;
            width: 140px;
            font-weight: bold;
        }

        #timeClock {
            font-size: 30px;
            height: 80px;
            line-height: 80px;
            color: #f40;
            background-color: #000;
        }
        .sp {
            background:  url(https://dss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/searchbox/nicon-10750f3f7d.png) no-repeat;
            width: 24px;
            height: 20px;
            position: absolute;
            left: 520px;
            top: 10px;
        }

        img {
            width: 300px;
            height: 150px;
        }

        .inp {
            width: 550px;
            height: 40px;
            float: right;
            border: 2px solid #cacaca;
            border-radius: 10px;
            text-indent: 2em;
        }

        .but {
            width: 120px;
            height: 46px;
            background-color: rgb(70, 98, 217);
            color: white;
            transition: all 0.5s;
            float: right;
            border: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            position: relative;
            right: 20px;
            font-size: 17px;
        }

        .but:hover {
            background-color: red;
        }
        ul{
            list-style: none;
            display: flex;
            flex-direction: row;
            width: 600px;
            
        }
        ul li{
            width: 310px;
            padding: 10px 0 10px;
        }
        a{
            text-decoration: none;
            color: red;
            font-size: 20px;
            cursor:pointer;
        }
    </style>
</head>

<body style="height: 100%;">
     <div id="box">
        <h3>北京时间</h3>
        <div id="timeClock"></div>
    </div>
    <div id="wapper" style="margin: 200px auto;width: 700px;">
        <div style="position: relative;">
            <span class="sp"></span>
            <button class="but">百度一下</button>
            <input class="inp" type="text" placeholder="点击下面文字跳转，网页图片加载慢，请您耐心等待">
        </div>
        <ul>
            <li><a href="./中国华能（仿）/index.html">中国华能（仿）</a></li>
            <li><a href="./暨南大学（仿）/index.html">暨南大学（仿）</a></li>
            <li><a href="./济南职业（仿）/index.html">济南职业（仿）</a></li>
        </ul>
    </div>
</body>
<script>
    function timea() {
        var dat = new Date();
        var h = dat.getHours();
        var m = dat.getMinutes();
        var s = dat.getSeconds();
        var dataa = h + ":" + checktime(m) + ":" + checktime(s);
        document.getElementById("timeClock").innerHTML = dataa;
        setInterval(timea, 1000);
    }

    function checktime(num) {
        if (num < 10) {
            return "0" + num;
        } else {
            return "" + num;
        }
    }
    timea();
</script>
</html>
