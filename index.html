<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        .sp {
            background:  url(https://dss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/searchbox/nicon-10750f3f7d.png) no-repeat;
            width: 24px;
            height: 20px;
            position: absolute;
            left: 520px;
            top: 10px;
        }

        img {
            width: 300px;
            height: 150px;
        }

        .inp {
            width: 550px;
            height: 40px;
            float: right;
            border: 2px solid #cacaca;
            border-radius: 10px;
            text-indent: 2em;
        }

        .but {
            width: 120px;
            height: 46px;
            background-color: rgb(70, 98, 217);
            color: white;
            transition: all 0.5s;
            float: right;
            border: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            position: relative;
            right: 20px;
            font-size: 17px;
        }

        .but:hover {
            background-color: red;
        }
    </style>
</head>

<body style="height: 100%;">
    <div id="wapper" style="margin: 200px auto;width: 700px;height: 1000px;">
        <div class="wapper1" style="text-align: center;">
            <img src="images/1.png" alt="">
        </div class="wapper2">
        <div style="position: relative;">
            <span class="sp"></span>
            <button class="but">百度一下</button>
            <input class="inp" type="text" placeholder="请输入关键词">
        </div>
    </div>
</body>

</html>
